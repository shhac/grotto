name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build .app bundles
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Wrap each goreleaser binary in a .app bundle and zip it
          for arch in arm64 amd64; do
            TARBALL="dist/grotto_${VERSION}_darwin_${arch}.tar.gz"
            WORKDIR=$(mktemp -d)

            tar xzf "$TARBALL" -C "$WORKDIR"
            ./scripts/mkapp.sh "${WORKDIR}/Grotto.app" "${WORKDIR}/grotto" icon.png "$VERSION"

            # Create a zip of the .app bundle
            OUTPUT="dist/Grotto_${VERSION}_darwin_${arch}.zip"
            (cd "$WORKDIR" && zip -r - Grotto.app) > "$OUTPUT"
            rm -rf "$WORKDIR"

            echo "Created $OUTPUT"
          done

      - name: Generate .app checksums
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd dist
          shasum -a 256 Grotto_${VERSION}_darwin_arm64.zip Grotto_${VERSION}_darwin_amd64.zip > Grotto_${VERSION}_checksums.txt

      - name: Upload .app bundles to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          gh release upload "$GITHUB_REF_NAME" \
            "dist/Grotto_${VERSION}_darwin_arm64.zip" \
            "dist/Grotto_${VERSION}_darwin_amd64.zip" \
            "dist/Grotto_${VERSION}_checksums.txt" \
            --clobber
