<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="archGrad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="45%" stop-color="#6c7cf6"/>
      <stop offset="100%" stop-color="#9b5cf6"/>
    </linearGradient>
    <linearGradient id="hexGrad" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#9b5cf6"/>
      <stop offset="100%" stop-color="#40c0f0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="faintGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Rich purple gradient background -->
    <linearGradient id="bgGrad" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#261465"/>
      <stop offset="50%" stop-color="#1e1050"/>
      <stop offset="100%" stop-color="#160c3a"/>
    </linearGradient>
    <!-- Radial highlight to lift the center -->
    <radialGradient id="bgHighlight" cx="0.42" cy="0.35" r="0.45">
      <stop offset="0%" stop-color="#3a2080" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#3a2080" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background: gradient + radial highlight -->
  <rect width="512" height="512" rx="90" fill="url(#bgGrad)"/>
  <rect width="512" height="512" rx="90" fill="url(#bgHighlight)"/>

  <!-- Inset all content for breathing room from rounded edges -->
  <g transform="translate(25.6, 25.6) scale(0.9)">

    <!-- === MAIN "G" ARCH === -->
    <g filter="url(#glow)">
      <!-- Left pillar (full height) + arch + right side descending to crossbar -->
      <path d="
        M 115 440
        L 115 175
        C 115 75, 215 42, 285 42
        C 360 42, 405 90, 405 175
        L 405 290
      " fill="none" stroke="url(#archGrad)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Right stump rising from ground to crossbar -->
      <line x1="405" y1="440" x2="405" y2="330" stroke="#9b5cf6" stroke-width="24" stroke-linecap="round"/>

      <!-- G crossbar bridging descending arch to stump -->
      <line x1="405" y1="310" x2="280" y2="310" stroke="#8b6cf6" stroke-width="20" stroke-linecap="round"/>

      <!-- Inner arch (parallel, thinner) -->
      <path d="
        M 165 440
        L 165 190
        C 165 115, 238 88, 285 88
        C 338 88, 360 118, 360 190
        L 360 275
      " fill="none" stroke="url(#archGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.55"/>
    </g>

    <!-- === CIRCUIT TRACES === -->
    <g filter="url(#softGlow)">
      <!-- Left pillar external traces -->
      <line x1="115" y1="300" x2="72" y2="300" stroke="#8b5cf6" stroke-width="7" stroke-linecap="round"/>
      <line x1="72" y1="300" x2="72" y2="350" stroke="#8b5cf6" stroke-width="7" stroke-linecap="round"/>
      <line x1="115" y1="380" x2="85" y2="380" stroke="#9b6cf6" stroke-width="6" stroke-linecap="round"/>

      <!-- Top of arch traces -->
      <line x1="285" y1="42" x2="285" y2="22" stroke="#00d4ff" stroke-width="7" stroke-linecap="round"/>
      <line x1="285" y1="22" x2="318" y2="22" stroke="#00d4ff" stroke-width="5.5" stroke-linecap="round"/>
      <line x1="195" y1="58" x2="172" y2="35" stroke="#20d0f0" stroke-width="5.5" stroke-linecap="round"/>
      <line x1="365" y1="65" x2="385" y2="45" stroke="#20d0f0" stroke-width="5.5" stroke-linecap="round"/>

      <!-- Right side external traces -->
      <line x1="405" y1="200" x2="442" y2="200" stroke="#7c6cf6" stroke-width="7" stroke-linecap="round"/>
      <line x1="442" y1="200" x2="442" y2="245" stroke="#7c6cf6" stroke-width="6" stroke-linecap="round"/>

      <!-- Below crossbar: trace from stump -->
      <line x1="405" y1="370" x2="440" y2="370" stroke="#9b5cf6" stroke-width="6" stroke-linecap="round"/>
      <line x1="440" y1="370" x2="440" y2="410" stroke="#9b5cf6" stroke-width="5.5" stroke-linecap="round"/>

      <!-- Crossbar end detail -->
      <line x1="280" y1="310" x2="280" y2="340" stroke="#7c6cf6" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- === CIRCUIT NODES === -->
    <g filter="url(#softGlow)">
      <!-- Left pillar -->
      <circle cx="115" cy="300" r="10" fill="#a78bfa"/>
      <circle cx="72" cy="300" r="7.5" fill="#8b5cf6"/>
      <circle cx="72" cy="350" r="7.5" fill="#8b5cf6"/>
      <circle cx="85" cy="380" r="7" fill="#9b6cf6"/>

      <!-- Top -->
      <circle cx="285" cy="22" r="8" fill="#00d4ff"/>
      <circle cx="318" cy="22" r="6" fill="#00d4ff"/>
      <circle cx="172" cy="35" r="7" fill="#20d0f0"/>
      <circle cx="385" cy="45" r="7" fill="#20d0f0"/>

      <!-- Right side -->
      <circle cx="405" cy="200" r="10" fill="#a78bfa"/>
      <circle cx="442" cy="200" r="7.5" fill="#7c6cf6"/>
      <circle cx="442" cy="245" r="7" fill="#7c6cf6"/>

      <!-- Crossbar -->
      <circle cx="280" cy="310" r="10" fill="#8b6cf6"/>
      <circle cx="280" cy="340" r="7" fill="#7c6cf6"/>

      <!-- Below crossbar / stump -->
      <circle cx="440" cy="370" r="7.5" fill="#9b5cf6"/>
      <circle cx="440" cy="410" r="7" fill="#9b5cf6"/>
    </g>

    <!-- === HEXAGONAL "GRASS" along the ground === -->
    <g filter="url(#faintGlow)" fill="none" stroke-linejoin="round" stroke-linecap="round">
      <!-- Tallest center hex cluster -->
      <polygon points="255,398 268,391 268,375 255,368 242,375 242,391" stroke="#40c0f0" stroke-width="4.5" opacity="0.75"/>
      <polygon points="255,368 264,363 264,353 255,348 246,353 246,363" stroke="#30b8e8" stroke-width="3.5" opacity="0.55"/>

      <!-- Left-center cluster -->
      <polygon points="200,410 212,403 212,389 200,382 188,389 188,403" stroke="#6c8cf6" stroke-width="4.5" opacity="0.65"/>
      <polygon points="200,382 208,377 208,368 200,363 192,368 192,377" stroke="#5090f0" stroke-width="3.5" opacity="0.45"/>

      <!-- Right-center cluster -->
      <polygon points="320,406 332,399 332,385 320,378 308,385 308,399" stroke="#7c6cf6" stroke-width="4.5" opacity="0.65"/>
      <polygon points="320,378 327,373 327,365 320,360 313,365 313,373" stroke="#6080f0" stroke-width="3.5" opacity="0.45"/>

      <!-- Small accent hexes -->
      <polygon points="165,420 174,415 174,407 165,402 156,407 156,415" stroke="#8b5cf6" stroke-width="3.5" opacity="0.5"/>
      <polygon points="360,420 369,415 369,407 360,402 351,407 351,415" stroke="#9b5cf6" stroke-width="3.5" opacity="0.5"/>

      <!-- Tiny ground-level hexes -->
      <polygon points="225,430 232,426 232,420 225,416 218,420 218,426" stroke="#7c6cf6" stroke-width="3" opacity="0.4"/>
      <polygon points="290,428 297,424 297,418 290,414 283,418 283,424" stroke="#8b6cf6" stroke-width="3" opacity="0.4"/>
      <polygon points="345,432 351,429 351,424 345,421 339,424 339,429" stroke="#9b5cf6" stroke-width="3" opacity="0.35"/>
    </g>

    <!-- Vertical wisps connecting hex-grass to ground -->
    <g stroke-linecap="round" opacity="0.35" filter="url(#faintGlow)">
      <line x1="200" y1="410" x2="200" y2="435" stroke="#6c8cf6" stroke-width="3"/>
      <line x1="255" y1="398" x2="255" y2="435" stroke="#40c0f0" stroke-width="3"/>
      <line x1="320" y1="406" x2="320" y2="435" stroke="#7c6cf6" stroke-width="3"/>
    </g>

    <!-- === GROUND LINES (G base) === -->
    <g filter="url(#glow)" stroke-linecap="round">
      <line x1="130" y1="448" x2="240" y2="448" stroke="#9b6cf6" stroke-width="14" opacity="0.9"/>
      <line x1="268" y1="448" x2="388" y2="448" stroke="#9b6cf6" stroke-width="14" opacity="0.9"/>
      <line x1="148" y1="464" x2="218" y2="464" stroke="#8b5cf6" stroke-width="10" opacity="0.7"/>
      <line x1="295" y1="464" x2="372" y2="464" stroke="#8b5cf6" stroke-width="10" opacity="0.7"/>
    </g>

    <!-- Ground line nodes -->
    <g filter="url(#softGlow)">
      <circle cx="130" cy="448" r="10" fill="#9b6cf6" opacity="0.9"/>
      <circle cx="240" cy="448" r="9" fill="#9b6cf6" opacity="0.9"/>
      <circle cx="268" cy="448" r="9" fill="#9b6cf6" opacity="0.9"/>
      <circle cx="388" cy="448" r="10" fill="#9b6cf6" opacity="0.9"/>
    </g>

    <!-- === FLOATING HEXAGONS (inside arch, higher up) === -->
    <g filter="url(#softGlow)" fill="none" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="260,170 275,179 275,197 260,205 245,197 245,179" stroke="#00d4ff" opacity="0.8"/>
      <polygon points="220,218 233,225 233,241 220,248 207,241 207,225" stroke="#40c0f0" opacity="0.6"/>
      <polygon points="300,215 313,222 313,238 300,245 287,238 287,222" stroke="#40c0f0" opacity="0.6"/>
    </g>

    <!-- Lines connecting floating hexagons -->
    <g stroke="#30b0e0" stroke-width="3.5" opacity="0.35" filter="url(#softGlow)">
      <line x1="260" y1="205" x2="220" y2="218"/>
      <line x1="260" y1="205" x2="300" y2="215"/>
    </g>

  </g>
</svg>
